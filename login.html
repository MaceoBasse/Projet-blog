<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Page de connexion à votre compte sur Mon blog" >
    <title>Login - Mon blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" >
  </head>
  <body class="flex flex-col min-h-screen">
    <header>
      <nav
        class="flex items-center justify-between p-6 bg-blue-600"
       
      >
        <a href="/" aria-label="Page d'accueil">
          <div class="flex items-center flex-shrink-0 text-white mr-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <title>Logo du blog</title>
              <path
                fill="currentColor"
                d="M5 6a.4.4 0 0 0-.38.62l2 3.38l-3.06 5.4a.45.45 0 0 0 0 .45a.43.43 0 0 0 .38.19h2.87a.89.89 0 0 0 .79-.55s3-5.31 3.11-5.51l-2-3.46A.91.91 0 0 0 7.92 6zm12.16-4a.84.84 0 0 0-.77.55L10 13.93l4.09 7.52a.91.91 0 0 0 .81.55h2.88a.43.43 0 0 0 .38-.18a.45.45 0 0 0 0-.45l-4.07-7.43l6.36-11.31a.45.45 0 0 0 0-.45a.44.44 0 0 0-.38-.18z"
              />
            </svg>
            <p class="font-semibold text-xl tracking-tight ml-4">Mon blog</p>
          </div>
        </a>
        <div class="flex">
          <form action="/resultats.html" method="get">
            <label for="search" class="sr-only">Rechercher</label>
            <input type="search" id="search" name="q" placeholder="Rechercher..." class="mr-2 rounded">
            <button type="submit" class="inline-block font-bold text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 lg:mt-0">Rechercher</button>
          </form>
        <a
          href="/login.html"
          aria-label="Se connecter à votre compte"
          class="inline-block font-bold text-sm ml-4 px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 lg:mt-0"
        >
          Login
        </a>
      </div>
      </nav>
    </header>
    <main class="flex-grow bg-gray-100 flex justify-center">
      <section
        class="flex justify-center items-center w-full"
        aria-labelledby="connexion"
      >
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
          <h1 id="connexion" class="text-2xl font-semibold text-center mb-6">
            Connexion
          </h1>
          <form action="/" aria-label="Formulaire de connexion">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email (doit être une adresse email valide)</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                required
                autocomplete="username"
                autofocus
              >
            </div>
            <div class="mb-6 relative">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Mot de passe (6 caractères minimum)</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                required
                autocomplete="current-password"
                minlength="6"
              >
              <button
                type="button"
                id="toggle-password"
                class="absolute right-2 top-8"
                >Afficher le mot de passe</button
              >
            </div>
            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-indigo-600"
              >
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-blue-600 text-white text-center p-3 w-full">
      <p>© 2024 Mon blog. Tous droits réservés.</p>
      <p><a href="/mentions-legales.html" class="text-white underline">Mentions légales</a></p>
      <p><a href="/plan-du-site.html" class="text-white underline">Plan du site</a></p>
      <p><a href="/glossaire.html" class="text-white underline">Glossaire</a></p>
      <p><a href="https://twitter.com/votreprofil" target="_blank" rel="noopener noreferrer" class="text-white underline">Twitter</a></p>
    </footer>
    <script>
      document.getElementById('toggle-password').addEventListener('click', function () {
        var passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.textContent = 'Masquer le mot de passe';
        } else {
          passwordInput.type = 'password';
          this.textContent = 'Afficher le mot de passe';
        }
      });</script>
      <script>
        document.querySelector('form').addEventListener('submit', function (event) {
      // Empêche la soumission réelle du formulaire
      event.preventDefault();
    
      // Vérifie si le formulaire est valide
      if (this.checkValidity()) {
        // Affiche une alerte
        alert('Le formulaire a été soumis avec succès !');
    
        // Redirige vers la page d'accueil
        window.location.href = '/';
      } else {
        // Affiche une alerte
        alert('Veuillez remplir correctement tous les champs du formulaire.');
      }
    });
      </script>
  </body>
</html>
