<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header>
      <nav
        class="flex items-center justify-between p-6 bg-blue-600"
        aria-label="Menu de navigation"
      >
        <a href="/" aria-label="Page d'accueil">
          <div class="flex items-center flex-shrink-0 text-white mr-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <title>Logo du blog</title>
              <path
                fill="currentColor"
                d="M5 6a.4.4 0 0 0-.38.62l2 3.38l-3.06 5.4a.45.45 0 0 0 0 .45a.43.43 0 0 0 .38.19h2.87a.89.89 0 0 0 .79-.55s3-5.31 3.11-5.51l-2-3.46A.91.91 0 0 0 7.92 6zm12.16-4a.84.84 0 0 0-.77.55L10 13.93l4.09 7.52a.91.91 0 0 0 .81.55h2.88a.43.43 0 0 0 .38-.18a.45.45 0 0 0 0-.45l-4.07-7.43l6.36-11.31a.45.45 0 0 0 0-.45a.44.44 0 0 0-.38-.18z"
              />
            </svg>
            <p class="font-semibold text-xl tracking-tight ml-4">Mon blog</p>
          </div>
        </a>
        <div>
          <a
            href="/login.html"
            aria-label="Se connecter à votre compte"
            class="inline-block font-bold text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 lg:mt-0"
            >Login</a
          >
        </div>
      </nav>
    </header>
    <main class="flex-grow bg-gray-100 flex justify-center">
      <section
        class="flex justify-center items-center w-full"
        aria-labelledby="connexion"
      >
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
          <h1 id="connexion" class="text-2xl font-semibold text-center mb-6">
            Connexion
          </h1>
          <form action="/" aria-label="Formulaire de connexion">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                required
                autocomplete="username"
                autofocus
              >
            </div>
            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Mot de passe</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                required
                autocomplete="current-password"
              >
            </div>
            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-indigo-600"
              >
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-blue-600 text-white text-center p-3 w-full">
      <p>© 2024 Mon blog. Tous droits réservés.</p>
    </footer>
  </body>
</html>
